<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
</head>
<body>
    <div class="slide" id="one"></div>
    <div class="slide" id="two"></div>
    <div class="slide" id="three"></div>
    <div class="slide" id="four"></div>
    <div class="slide" id="five"></div>

   <div class="pagination">
       <a href="#one" class="page-one"><i class="far fa-circle"></i></a>
       <a href="#two" class="page-two"><i class="far fa-circle"></i></a>
       <a href="#three" class="page-three"><i class="far fa-circle"></i></a>
       <a href="#four" class="page-four"><i class="far fa-circle"></i></a>
       <a href="#five" class="page-five"><i class="far fa-circle"></i></a>
   </div>

    <div class="wrapper">
        <div class="hero image" id="one">
                <img src="images/hero.jpg" alt="Hero image" class="img ">
        </div>
        <div class="image" id="two">
                <img src="images/img-1.jpg" alt="Hero image" class="img">
        </div>
        <div class="image image-2" id="three">
                <img src="images/img-2.jpg" alt="Hero image" class="img img-2">
        </div>
        <div class="image" id="four">
            <img src="images/img-2.png" alt="Hero image" class="img">
        </div>
        <div class="image image-3" id="five">
                <img src="images/img-3.jpg" alt="Hero image" class="img">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
